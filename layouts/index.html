{{ define "main" }}

<!-- banner -->

<section class="row" id="container">

  {{partial "banner.html" .}}
  
<div class="blogHome col-lg-8">
    <!-- map -->
    {{ range where .Site.RegularPages "Type" "blog" }}
      <a href="{{ .Permalink }}" class="a-block">
          <div class="blog-item-wrapper">
            <h2>{{.Title}}</h2>
            <p>{{.Description}}</p>
          </div>
      </a>
    {{ end }}
</div>
{{end}}
