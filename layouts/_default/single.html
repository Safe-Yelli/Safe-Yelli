{{ define "main" }}

<section class="row" id="container">
  
  {{partial "banner.html" . }}
  
  <div class="textRight mx-lg-5 mx-sm-3 col-lg-12 col-md-12 col-sm-10 ">
    
    {{ with .Params.coverImage }}
      <img src=" {{ .url | safeURL }}" alt = " {{ .alt }}" class="blog-cover-image"> </img>
    {{ end }}
      {{ if .Params.author }}
        <p> Written with hope by {{ .Params.author | markdownify }} </p>
      {{ end }}
      {{ .Content  }}
  </div>

</section>
{{ end }}
