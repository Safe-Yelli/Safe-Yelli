[build]
command = 'hugo'
publish = 'public'
[build.environment]
HUGO_VERSION = '0.74.3'


[context]
[context.branch-deploy]
command = 'hugo -F -b $DEPLOY_PRIME_URL'

[context.deploy-preview]
command = 'hugo -F -b $DEPLOY_PRIME_URL'

[context.production]
[context.production.environment]
HUGO_VERSION = "0.74.3"
HUGO_ENV = 'production'
