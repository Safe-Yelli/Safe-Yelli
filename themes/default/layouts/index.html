{{ define "main" }}

<section class="row" id="container">
<!-- banner -->
<div class="col-lg-3 col-md-3 mx-auto text-left">
  {{ partial "banner.html" . }}
</div>

    <!-- map -->
    <div class="col-lg-8 col-md-8 mr-1" id="map">
      {{ .Content }}
    </div>
    
    {{range .Params.text}}
          <div class=" col-lg-10 mx-auto" id="text-mobile" >
            <h2>{{ .title }} </h2>
            {{ .content | markdownify }}
          </div>
    <!-- /map -->
    {{ end }}
{{end}}
